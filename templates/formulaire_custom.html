<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Saisie Manuelle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 py-8">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center">Saisie manuelle (r√©gression lin√©aire)</h2>
    <form method="POST" action="/predict" class="space-y-4" onsubmit="showLoading()">
      {% for i in range(4) %}
        <div>
          <label class="block font-semibold">Nom trimestre {{ i+1 }} :</label>
          <input type="text" name="label{{ i }}" class="w-full border rounded px-3 py-2" required>
          <label class="block font-semibold mt-2">Valeur R2 :</label>
          <input type="number" name="value{{ i }}" class="w-full border rounded px-3 py-2" required>
        </div>
      {% endfor %}
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">üîÆ Pr√©dire</button>
    </form>
    <div id="loading" class="hidden mt-4 text-center text-green-700 font-semibold">‚è≥ Calcul en cours...</div>
  </div>
  <script>
    function showLoading() {
      document.getElementById("loading").classList.remove("hidden");
    }
  </script>
</body>
</html>
